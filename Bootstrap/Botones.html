<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BOTONES</title>
</head>
<body>
    <!--Estilos de botones
    1. basico
    2. primario
    3. secundario
    4. De exito
    5. Informacion
    7. Advertencia
    8. Peligro
    9. Oscuro
    10 LUZ
    11. Enlace-->
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>      
      </div>
      <!--Las clases de botones se pueden utilizar en <a>, <button>o <input>elementos:

        <a href="#" class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <input type="reset" class="btn btn-success" value="Reset Button">-->

        <!-- ootstrap 5 también proporciona ocho botones con contorno/bordeados.
        Mueva el mouse sobre ellos para ver un efecto de "desplazamiento" adicional-->
        <div class="container mt-3">
            <h2>Button Outline</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Light</button>
          </div>

          <!--Utilice la .btn-lgclase para botones grandes o .btn-smla clase para botones pequeños-->
          <div class="container mt-3">
            <h2>Button Sizes</h2>
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary btn-md">Default</button>    
            <button type="button" class="btn btn-primary btn-sm">Small</button>
          </div>
          <!--Para crear un botón a nivel de bloque que abarque todo el ancho del elemento principal, use la .d-gridclase "ayudante" en el elemento principal -->
          <div class="container mt-3">
            <h2>Block Level Buttons</h2>
            <p>To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element:</p>
            <div class="d-grid gap-3">
              <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
              <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
              <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            </div>
          </div>
          <!--La clase .activehace que un botón parezca presionado y el disabled atributo hace que no se pueda 
            hacer clic en un botón. Tenga en cuenta que los elementos <a> no admiten el atributo deshabilitado y, 
            por lo tanto, deben usar la .disabledclase para que parezca visualmente deshabilitado.-->
          <div class="container mt-3">
            <h2>Button States</h2>
            <button type="button" class="btn btn-primary">Primary Button</button>
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
            <a href="#" class="btn btn-primary disabled">Disabled Link</a>
          </div>

          <!--Boton spinner sirve para poner en animacion de carga en los botones-->
          <div class="container mt-3">
            <h2>Spinner Buttons</h2>
            <p>Add spinners to buttons:</p>
                                                  
            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm"></span>
            </button>
          
            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm"></span>
              Loading..
            </button>
            
            <button class="btn btn-primary" disabled>
              <span class="spinner-border spinner-border-sm"></span>
              Loading..
            </button>
            
            <button class="btn btn-primary" disabled>
              <span class="spinner-grow spinner-grow-sm"></span>
              Loading..
            </button>
          </div>

          
    
</body>
</html>
